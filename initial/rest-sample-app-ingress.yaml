apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rest-sample-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: rest-sample.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rest-sample-app
                port:
                  number: 8080
